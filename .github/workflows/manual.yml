name: AgenticAce UI Automation (Manual)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers (Official GitHub Action)
        uses: microsoft/playwright-github-action@v1
        with:
          browsers: chromium

      - name: Run Cucumber tests
        run: npx cucumber-js --config runner/cucumber.js
